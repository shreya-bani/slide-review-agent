<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA Sign Up</title>
    <meta name="description" content="Create your SSA account">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="login-container">
        <div class="theme-toggle-wrapper">
            <button id="theme-toggle" class="btn-icon">
                <svg id="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">SSA</div>
                <h1 class="login-title">Create Account</h1>
                <p class="login-subtitle">Sign-up to get started</p>
            </div>

            <div id="error-message" class="error-message">
                An error occurred. Please try again.
            </div>

            <form class="login-form" id="signup-form">
                <div class="form-group">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input
                        type="text"
                        id="full-name"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                    Password
                    <span class="info-icon" tabindex="0"
                            aria-label="Password requirements"
                            data-tooltip="• at least 8 characters
                            • 1 uppercase
                            • 1 number
                            • 1 symbol">i</span>
                    </label>                    
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Create a password"
                            required
                            minlength="8"
                        >

                        <button type="button" class="toggle-password" id="toggle-password">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>

                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">
                    Confirm Password
                    <span class="info-icon" tabindex="0"
                            aria-label="Confirm password help"
                            data-tooltip="Must match the password exactly">i</span>
                    </label>                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="confirm-password"
                            class="form-input"
                            placeholder="Re-enter your password"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <svg id="eye-icon-confirm" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon-confirm" class="hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="agree-terms" name="agree-terms" required>
                        <label for="agree-terms" class="checkbox-label">I agree to the <a href="#" class="footer-link">Terms of Service</a> and <a href="#" class="footer-link">Privacy Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Create Account
                </button>
            </form>

            <div class="login-footer">
                <p class="footer-text">
                    Already have an account? <a href="login.html" class="footer-link">Sign-in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../scripts/signup.js"></script>
</body>

</html>
